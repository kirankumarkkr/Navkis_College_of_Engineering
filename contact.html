<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Navkis College of Engineering, Hassan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Low transparency */
            z-index: -1;
        }
        header {
            background-color: #003366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header img {
            height: 60px;
        }
        nav {
            background-color: #0055a5;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #0077d6;
            transform: scale(1.1);
        }
        .container {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .contact-content {
            margin: 20px 0;
            text-align: center;
        }
        .contact-content h2 {
            color: #003366;
            animation: fadeInDown 1s;
        }
        .contact-content p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: 1.2em;
            animation: fadeInUp 1s;
        }
        .photos {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 20px;
        }
        .photos img {
            width: 100%;
            height: 300px;
            position: absolute;
            left: 100%;
            transition: left 1s;
        }
        .photos img.active {
            left: 0;
        }
        .photos img.prev {
            left: -100%;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1em 0;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <img src="college-logo.png" alt="Navkis College of Engineering, Hassan Logo">
    <h1>Contact Us - Navkis College of Engineering, Hassan</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="schedules.html">Events</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <div class="contact-content">
        <h2>Contact Information</h2>
        <p><strong>Mr. Abhishek M S</strong><br>
        Physical Education Director<br>
        Phone: +91 95384 16929</p>
    </div>

    <div class="photos">
        <img src="image1.jpg" alt="Image 1" class="active">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
</div>

<footer>
     <h3> Navkis College of Engineering Hassan</h3><br>
<h3>OUR LOCATION</h3><p>
KIADB. Thimmanahalli Industrial Area,Kandali,NH75, Hassan,Karnataka 573217</p></footer>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.photos img');
    const totalSlides = slides.length;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active', 'prev');
            if (i === index) {
                slide.classList.add('active');
            } else if (i === (index - 1 + totalSlides) % totalSlides) {
                slide.classList.add('prev');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
